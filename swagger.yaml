openapi: 3.0.0
info:
  description: '[drl.sytes.net, #drl](http://drl.sytes.net)'
  version: '1.0.0'
  title: drl-server-apidocs
  contact:
    email: sic@wru.vn
    name: Student Informatic Club
    url: https://www.facebook.com/clbtinhocsinhvien/

servers:
  - url: http://localhost:4000
    description: localhost
  - url: http://drl.sytes.net/api
    description: drl.sytes.net

tags:
  - name: Account
    description: Tài khoản
  - name: Event
    description: Sự kiện
  - name: Participant
    description: Danh sách tham gia
  - name: Attendance
    description: Tham dự
  - name: Scan code event
    description: Quét mã QRcode

paths:
  /users/login:
    post:
      tags:
        - Account
      summary: Đăng nhập
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required: 
                - studentCode
                - password
              properties:
                studentCode:
                  type: string
                  description:  Mã sinh viên
                password:
                  type: string
                  description: Mật khẩu
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    example: JWT
                  studentCode:
                    type: string
                    example: 175A071172
                  fullName:
                    type: string
                    example: Dương Đức Nam
                  _id:
                    type: string
                    example: 5ddfcd6a8b6c310b20791a06
                  roles:
                    type: array
                    items:
                      $ref: '#/components/schemas/Roles'
                  myClasses:
                    type: array
                    items:
                      type: string
                      example: 5df464746d61223450728499
  
  /users/register:
    post:
      tags: 
        - Account
      summary: Đăng ký tài khoản
      security:
        - Authorization: []
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required: 
                - studentCode
                - fullName
                - birthday
                - roles
                - myClasses
              properties:
                studentCode:
                  type: string
                  description: Mã sinh viên
                fullName:
                  type: string
                  description: Họ tên
                birthday:
                  type: string
                  format: date
                  description: Ngày sinh (dd/mm/yyyy)
                roles:
                  type: array
                  description: Quyền
                  items:
                    $ref: '#/components/schemas/Roles'
                myClasses:
                  type: array
                  description: Lớp (Đối với giảng viên sẽ có nhiều lớp )
                  items:
                    type: string
                    description: _id
                isPresident:
                  type: boolean
                  default: false
                  description: Là giảng viên hay không
      responses:
        '200':
          description: success
          
  /users/{userId}:
    get:
      tags:
        - Account
      summary: Lấy thông tin user
      security:
        - Authorization: []
      parameters:
        - name: userId
          in: path
          required: true
          description: id sinh viên
          schema:
            type: string
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: object
                properties:
                  myClasses:
                    type: array
                    items:
                      type: object
                      properties:
                        _id:
                          type: string
                          example: 5df464746d61223450728499
                        name:
                          type: string
                          example: 59TH2
                        course:
                          type: string
                          example: 2017-2022
                  isPresident:
                    type: boolean
                  roles:
                    type: array
                    items:
                      $ref: '#/components/schemas/Roles'
                  _id:
                    type: string
                    example: 5df464746d35464550728499
                  studentCode:
                    type: string
                    example: 175A071172
                  fullName:
                    type: string
                    example: Dương Đức Nam
                  birthDay:
                    type: string
                    example: 15/11/1999
                  createdAt:
                    type: string
                    format: date-time
                  updatedAt:
                    type: string
                    format: date-time
                  __v:
                    type: number
          
  /users/change-password:
    post:
      tags: 
        - Account
      summary: Đổi mật khẩu
      security:
        - Authorization: []
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required: 
                - oldPassword
                - newPassword
              properties:
                oldPassword:
                  type: string
                  description: Mật khẩu cũ
                newPassword:
                  type: string
                  description: Mật khẩu mới
      responses:
        '200':
          description: success

  /events:
    get:
      tags:
        - Event
      summary: Lấy danh sách các event
      security:
        - Authorization: []
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    _id:
                      type: string
                      example: 5df464746d61223450728499
                    createdBy:
                      type: object
                      properties:
                        user:
                          type: string
                          example: 5df464746d61223450728499
                        timestamp:
                          type: string
                          format: date-time
                    name:
                      type: string
                      example: Đốt trường
                    address:
                      type: string
                      example: T45
                    startTime:
                      type: string
                      format: date-time
                    endTime:
                      type: string
                      format: date-time
                    point:
                      type: number
                      example: 10
                    updatedBy:
                      type: array
                      items:
                        type: object
                        properties:
                          _id:
                            type: string
                            example: 5ea27e6302e1fa3db95eeece
                          user:
                            type: string
                            example: 5df464746d61223450728499
                          oldVersion:
                            type: object
                            properties:
                              name:
                                type: string
                                example: Đánh bom
                              address:
                                type: string
                                example: T35
                              startTime:
                                type: string
                                format: date-time
                              endTime:
                                type: string
                                format: date-time
                              point:
                                type: number
                                example: 100
                          timestamp:
                            type: string
                            format: date-time
                    deletedBy:
                      type: object
                      properties:
                        user:
                          type: string
                          example: 5df464746d61223450728499
                        timestamp:
                          type: string
                          format: date-time
                    __v:
                      type: number

    post:
      tags:
        - Event
      summary: Thêm một event
      security:
        - Authorization: []
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
                - name
                - address
                - startTime
                - endTime
                - point
              properties:
                name:
                  type: string
                address:
                  type: string
                startTime:
                  type: string
                  format: date-time
                endTime:
                  type: string
                  format: date-time
                point:
                  type: number
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    createdBy:
                      type: object
                      properties:
                        user:
                          type: string
                          example: 5df464746d61223450728499
                        timestamp:
                          type: string
                          format: date-time
                    _id:
                      type: string
                      example: 5df464746d61223450728499
                    name:
                      type: string
                      example: Đốt trường
                    address:
                      type: string
                      example: T45
                    startTime:
                      type: string
                      format: date-time
                    endTime:
                      type: string
                      format: date-time
                    point:
                      type: number
                      example: 10
                    __v:
                      type: number
  
  /events/{eventId}:
    get:
      tags:
       - Event
      summary: Tìm event bằng id
      security:
        - Authorization: []
      parameters:
        - name: eventId
          in: path
          required: true
          description: id sự kiện
          schema:
            type: string
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: object
                properties:
                  createdBy:
                    type: object
                    properties:
                      user:
                        type: string
                        example: 5df464746d61223450728499
                      timestamp:
                        type: string
                        format: date-time
                  _id:
                    type: string
                    example: 5df464746d61223450728499
                  name:
                    type: string
                    example: Đốt trường
                  address:
                    type: string
                    example: T45
                  startTime:
                    type: string
                    format: date-time
                  endTime:
                    type: string
                    format: date-time
                  point:
                    type: number
                    example: 10
                  updatedBy:
                    type: array
                    items:
                      type: object
                      properties:
                        _id:
                          type: string
                          example: 5ea27e6302e1fa3db95eeece
                        user:
                          type: string
                          example: 5df464746d61223450728499
                        oldVersion:
                          type: object
                          properties:
                            name:
                              type: string
                              example: Đánh bom
                            address:
                              type: string
                              example: T35
                            startTime:
                              type: string
                              format: date-time
                            endTime:
                              type: string
                              format: date-time
                            point:
                              type: number
                              example: 100
                        timestamp:
                          type: string
                          format: date-time
                  deletedBy:
                    type: object
                    properties:
                      user:
                        type: string
                        example: 5df464746d61223450728499
                      timestamp:
                        type: string
                        format: date-time
                  __v:
                    type: number
    
    put:
      tags:
       - Event
      summary: Sửa event
      security:
        - Authorization: []
      parameters:
        - name: eventId
          in: path
          required: true
          description: id sự kiện
          schema:
            type: string
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                name:
                  type: string
                address:
                  type: string
                startTime:
                  type: string
                  format: date-time
                endTime:
                  type: string
                  format: date-time
                point:
                  type: number
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: object
                properties:
                  createdBy:
                    type: object
                    properties:
                      user:
                        type: string
                        example: 5df464746d61223450728499
                      timestamp:
                        type: string
                        format: date-time
                  _id:
                    type: string
                    example: 5df464746d61223450728499
                  name:
                    type: string
                    example: Đốt trường
                  address:
                    type: string
                    example: T45
                  startTime:
                    type: string
                    format: date-time
                  endTime:
                    type: string
                    format: date-time
                  point:
                    type: number
                    example: 10
                  updatedBy:
                    type: array
                    items:
                      type: object
                      properties:
                        _id:
                          type: string
                          example: 5ea27e6302e1fa3db95eeece
                        user:
                          type: string
                          example: 5df464746d61223450728499
                        oldVersion:
                          type: object
                          properties:
                            name:
                              type: string
                              example: Đánh bom
                            address:
                              type: string
                              example: T35
                            startTime:
                              type: string
                              format: date-time
                            endTime:
                              type: string
                              format: date-time
                            point:
                              type: number
                              example: 100
                        timestamp:
                          type: string
                          format: date-time
                  __v:
                    type: number
                
    delete:
      tags:
       - Event
      summary: Xóa sự kiện bằng id
      security:
        - Authorization: []
      parameters:
        - name: eventId
          in: path
          required: true
          description: id sự kiện
          schema:
            type: string
      responses:
        '200':
          description: success
          
  /events/{eventId}/participants:
    post:
      tags:
        - Participant
      summary: Đăng ký danh sách tham gia sự kiện
      security:
        - Authorization: []
      parameters:
        - name: eventId
          in: path
          required: true
          description: id sự kiện
          schema:
            type: string
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
                - users
              properties:
                userAuthorized:
                  type: string
                  description: Người được ủy quyền điểm danh Mặc đinh là lớ trưởng)
                users:
                  type: array
                  description: Danh sách người tham gia
                  items:
                    type: string
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: object
                properties:
                  _id:
                    type: string
                    example: 5ea2830702e1fa3db95eeed0
                  event:
                    type: string
                    example: 5ea2830702e1fa3db95eees3
                  class:
                    type: string
                    example: 5ea2830702e1fa3db476eed0
                  userAuthorized:
                    type: string
                    example: 5ea2830702e1fa3db9594830
                  users:
                    type: array
                    items:
                      type: object
                      properties:
                        status:
                          type: string
                          example: unchecked
                        _id:
                          type: string
                          example: 5ea2830702e1f4gd745eeed0
                        user:
                          type: string
                          example: 5ea28307034feu3db95eeed0
                  __v:
                    type: number
                
    put:
      tags:
        - Participant
      summary: Sửa danh sách tham gia sự kiện
      security:
        - Authorization: []
      parameters:
        - name: eventId
          in: path
          required: true
          description: id sự kiện
          schema:
            type: string
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
                - users
              properties:
                userAuthorized:
                  type: string
                  description: Người được ủy quyền điểm danh Mặc đinh là lớ trưởng)
                users:
                  type: array
                  description: Danh sách người tham gia
                  items:
                    type: string
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: object
                properties:
                  _id:
                    type: string
                    example: 5ea2830702e1fa3db95eeed0
                  event:
                    type: string
                    example: 5ea2830702e1fa3db95eees3
                  class:
                    type: string
                    example: 5ea2830702e1fa3db476eed0
                  userAuthorized:
                    type: string
                    example: 5ea2830702e1fa3db9594830
                  users:
                    type: array
                    items:
                      type: object
                      properties:
                        status:
                          type: string
                          example: unchecked
                        _id:
                          type: string
                          example: 5ea2830702e1f4gd745eeed0
                        user:
                          type: string
                          example: 5ea28307034feu3db95eeed0
                  __v:
                    type: number

  /events/{eventId}/attendance:
    post:
      tags:
       - Attendance
      summary: Generate code
      security:
        - Authorization: []
      parameters:
        - name: eventId
          in: path
          required: true
          description: id sự kiện
          schema:
            type: string
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                activationTime:
                  type: number
                  description: Kích hoạt code trong 'activationTime' phút
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: string
                example: 1826888ff57d51c90e6e797e23b6abbbaecb59f1eb004b664fcf277cb551b983
                    
    delete:
      tags:
       - Attendance
      summary: Abort code
      security:
        - Authorization: []
      parameters:
        - name: eventId
          in: path
          required: true
          description: id sự kiện
          schema:
            type: string
      responses:
        '200':
          description: success

  /events/scan:
    get:
      tags:
       - Scan code event
      summary: Quét mã QR
      security:
        - Authorization: []
      parameters:
        - name: code
          in: query
          required: true
          description: Mã code scan được từ người điểm danh
          schema:
            type: string
      responses:
        '200':
          description: success
          
components:
  schemas:
    Roles:
      type: string
      enum:
        - admin
        - user
        - lecturer
        - president
        - event
    
  securitySchemes:
    Authorization:
      type: apiKey
      name: authorization
      in: header